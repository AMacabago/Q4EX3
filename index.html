<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- BS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Q4 EX2</title>
</head>
<body>
    <div class="bg-light m-5 p-3 shadow">
        <div class="title pt-1 bg-warning">
            <h2>GRADING SCALE</h2>
        </div>

        <p>Student's Grade Description</p>

        <div>
            <label>Enter name:</label>
            <input class="form-control" type="text" id="name">
            <br>
            <label>Enter grade:</label>
            <input class="form-control" type="number" id="inputGrade">
        </div>

        <div>
            <button class="btn btn-success form-control mt-3" onclick="enter()">Enter</button>
        </div>
    </div>

    <script type="text/javascript">
        function enter() {
            var grade = document.getElementById('inputGrade').value * 1;
            if (grade < 6) {
                window.alert("Needs Improvement");
            }
            else if (grade < 9){
                window.alert("Standard");
            }
            else if (grade < 13) {
                window.alert("Above Standard");
            }
            else {
                window.alert("Excellent");
            }
        }
    </script>
</body>
</html>
